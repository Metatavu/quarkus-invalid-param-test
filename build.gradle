plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.9.22'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testImplementation "io.rest-assured:rest-assured:5.1.1"
    testImplementation "io.rest-assured:kotlin-extensions:5.1.1"
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.9.0-M1"
    testImplementation 'org.slf4j:slf4j-log4j13:1.0.1'
}

repositories {
    mavenCentral()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}